<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunte a foca</title>
    <style>
        button {
            background-color: aqua;
        }

        body {
            background-color: gray;
            text-align: center;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .rotating {
            animation: spin 3s linear;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <h1>Pergunte a foca</h1>
    <img height="380px" id="foca" src="foca.png" alt="era para ser sem fundo" style="cursor: pointer;">
    <audio id="atumalaca" src="atumalaca.mp3"></audio>
    <div>
        <input type="text" class="entrada_direita"> ou <input type="text" class="entrada_esquerda">
    </div>
    <button type="button" onclick="isso_ou_aquilo()">Perguntar</button>

    <script>
        function isso_ou_aquilo() {
            var escolha = Math.floor(Math.random() * 10);
            if (escolha % 2)
                alert("A foca escolheu " + document.querySelector(".entrada_direita").value);
            else
                alert("A foca escolheu " + document.querySelector(".entrada_esquerda").value);
        }

        const img = document.getElementById('foca');
        const atumalaca = document.getElementById('atumalaca');

        img.addEventListener('click', () => {
            img.classList.toggle('rotating');
            atumalaca.currentTime = 0;
            atumalaca.play();
        });
    </script>
</body>
</html>
